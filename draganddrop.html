<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relead-gaming</title>
    <link rel="stylesheet" type="text/css" href="styles/full.css" />

    <script src="js/draganddrop.js"></script>


</head>

<body>
    <div class="fullscreen-bg ">
        <div class="container d-flex align-items-center justify-content-between header">
            <img class="logo" alt="logo Relead" src="imgs/logo-Relead-final-blanc.png">
            <div class="vertical-col"></div>
            <h5 class="title">Vous pouvez bénéficier de 45 min de connexion haut débit en joueant ce jeux.</h5>
        </div>

        <div class="game">


            <div class="imgs">

                <img class="img" src="imgs/Screenshot_5.png" draggable="true" ondragstart="drag(event)" id="imgs/Screenshot_1.png">

                <img class="img" src="imgs/Screenshot_6.png" draggable="true" ondragstart="drag(event)" id="imgs/Screenshot_2.png">

                <img class="img" src="imgs/Screenshot_7.png" draggable="true" ondragstart="drag(event)" id="imgs/Screenshot_3.png">

            </div>
            <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
                <img src="imgs/Screenshot_1.png" id="slider">
            </div>
        </div>
    </div>


</body>

</html>
