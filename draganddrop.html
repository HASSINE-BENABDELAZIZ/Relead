<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #div1 {
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin-top: -10%;
            margin-left: 12%;
        }
        
        .sidenav div {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: black;
            display: block;
            transition: 0.3s;
            max-width: 400px;
            max-width: 400px
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var el = ev.target;
            if (!el.classList.contains('dropzone')) {
                el = ev.target.parentNode;
                ev.target.remove();
            }
            el.appendChild(document.getElementById(data).cloneNode(true));
        }

        //////////////
    </script>
</head>

<body>

    <div id="mySidenav" class="sidenav">


        <div> <img src="lesimages/Screenshot_1.png" draggable="true" ondragstart="drag(event)" id="drag1" width="100" height="100">

        </div>

        <div>

            <img src="lesimages/Screenshot_2.png" draggable="true" ondragstart="drag(event)" id="drag2" width="100" height="100">

        </div>
        <div href="#">

            <img src="lesimages/Screenshot_3.png" draggable="true" ondragstart="drag(event)" id="drag3" width="100" height="100">

        </div>
        <div>

            <img src="lesimages/Screenshot_4.png" draggable="true" ondragstart="drag(event)" id="drag4" width="100" height="100">

        </div>
    </div>
    <div id="div1" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</body>

</html>
