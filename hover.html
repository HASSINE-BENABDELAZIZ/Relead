<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="vs.css" />
    <script type="text/javascript" src="vs.js"></script>
    <title>Relead-gaming</title>
    <style>
        .header {
            background: #e71f7b;
            background: -webkit-linear-gradient(-60deg, #e71f7b, #633e91, #633e91);
            background: -o-linear-gradient(-60deg, #e71f7b, #633e91, #633e91);
            background: -moz-linear-gradient(-60deg, #e71f7b, #633e91, #633e91);
            background: linear-gradient(-60deg, #e71f7b, #633e91, #633e91);
            opacity: 70%;
            color: white;
            padding: 1% 1%;
        }
        
        .title {
            color: white;
            text-align: center;
            margin: 5px;
            color: white;
            font-weight: 600;
        }
        
        .logo {
            height: 60px;
            width: 60px;
            margin: 2px;
        }
        
        #div1 {
            width: 400px;
            height: 400px;
            padding: 10px;
            border: 5px solid black;
        }
        
        .game {
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            position: absolute;
            display: flex;
            transition: 0.3s;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            font-size: 20px;
            flex-direction: row;
            grid-template-columns: 1fr 10px 1fr 10px 1fr 10px;
        }
        
        .imgs img {
            height: 92px;
            margin: 10px 0;
            cursor: pointer;
            display: block;
            opacity: 0.6;
            padding: 10px;
        }
        
        .div1 img {
            height: 500px;
            object-fit: cover;
        }
    </style>
    <script>
        function changeImg(imgchmanger) {
            document.getElementById('slider').src = imgchmanger;
        }
    </script>
</head>

<body>
    <div class="fullscreen-bg ">
        <div class="container d-flex align-items-center justify-content-between header">
            <img class="logo" alt="logo Relead" src="logo-Relead-final-blanc.png">
            <div class="vertical-col"></div>
            <h2 class="title">Vous pouvez bénéficier de 45 min de connexion haut débit en joueant ces jeux .</h2>
        </div>
    </div>
    <div class="game">


        <div class="imgs">

            <img class="img" src="C:\Users\MSI\Desktop\stage\lesimages\A.png" onclick="changeImg('A.png')">

            <img class="img" src="C:\Users\MSI\Desktop\stage\lesimages\B.png" onclick="changeImg('B.png')">

            <img class="img" src="C:\Users\MSI\Desktop\stage\lesimages\R.png" onclick="changeImg('R.png')">

            <img class="img" src="C:\Users\MSI\Desktop\stage\lesimages\D.png" onclick="changeImg('D.png')">
        </div>
        <div class="div1">
            <img src="C:\Users\MSI\Desktop\stage\lesimages\A.png" id="slider">
        </div>
    </div>
