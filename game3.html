<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #mydiv {
            width: 350px;
            height: 70px;
            padding: 10px;
            border: 5px solid red;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("key", ev.target.id);
        }

        function drop(ev) {
            var id = ev.dataTransfer.getData("key");
            ev.target.appendChild(document.getElementById(id));
        }
    </script>
    <title>Document</title>
</head>

<body>
    <div id="mydiv " ondrop="drop(event) " ondragover="allowDrop(event) "></div>
    </br>
    <img src="B.png " id="dragElement " draggable="true " ondragstart="drag(event)" width="336" height="75">
    <img src="A.png " id="dragElement " draggable="true " ondragstart="drag(event)" width="336" height="75">

    <img src="C.png " id="dragElement " draggable="true " ondragstart="drag(event)" width="336" height="75">

    <img src="D.png " id="dragElement " draggable="true " ondragstart="drag(event)" width="336" height="75">


</body>

</html>
